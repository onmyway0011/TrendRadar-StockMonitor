
            <!DOCTYPE html>
            <html lang="zh-CN">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>TrendRadar 自动化测试报告</title>
                <style>
                    body { font-family: Arial, sans-serif; margin: 20px; }
                    h1 { color: #333; }
                    .report-header { background-color: #f5f5f5; padding: 10px; border-radius: 5px; }
                    .test-section { margin-top: 20px; }
                    .passed { color: green; }
                    .failed { color: red; }
                    .fixed { color: orange; }
                    table { border-collapse: collapse; width: 100%; }
                    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    th { background-color: #f2f2f2; }
                </style>
            </head>
            <body>
                <div class="report-header">

                </div>

                <div class="test-section">
                    <h2>测试统计</h2>
                    <table>
                        <tr>
                            <th>测试类型</th>
                            <th>数量</th>
                        </tr>
                        <tr>
                            <td>通过测试</td>
                            <td class="passed">3</td>
                        </tr>
                        <tr>
                            <td>失败测试</td>
                            <td class="failed">1</td>
                        </tr>
                        <tr>
                            <td>已修复测试</td>
                            <td class="fixed">0</td>
                        </tr>
                    </table>
                </div>

                <div class="test-section">
                    <h2>通过测试</h2>
                    <ul>
                        <li>配置同步功能测试</li><li>应用版本检查功能测试</li><li>API端点功能测试</li>
                    </ul>

                    <ul>
                        <li class="failed">爬虫功能测试</li>
                    </ul>
                </div>

                <div class="test-section">
                    <h2>已修复测试</h2>
                    <ul>
                        
                    </ul>
                </div>
            </body>
            </html>
