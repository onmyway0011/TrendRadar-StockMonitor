
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendRadar - ËÇ°Á•®ÁõëÊéßÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .add-stock-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .stock-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stock-symbol {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stock-name {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .stock-price {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .price-positive {
            color: #27ae60;
        }
        
        .price-negative {
            color: #e74c3c;
        }
        
        .price-neutral {
            color: #7f8c8d;
        }
        
        .stock-change {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .stock-info {
            margin: 15px 0;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .stock-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stock-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active {
            background: #27ae60;
        }
        
        .status-inactive {
            background: #e74c3c;
        }
        
        .status-closed {
            background: #f39c12;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .settings-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .stocks-grid {
                grid-template-columns: 1fr;
            }
            
            .stock-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà TrendRadar</h1>
            <p>ÁæéÊ∏ØËÇ°ÂÆûÊó∂ÁõëÊéßÁ≥ªÁªü</p>
        </div>
        
        <div class="content">
            <!-- Ê∑ªÂä†ËÇ°Á•®Ë°®Âçï -->
            <div class="section">
                <h2>Ê∑ªÂä†ËÇ°Á•®ÁõëÊéß</h2>
                <div class="add-stock-form">
                    <form id="addStockForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="symbol">ËÇ°Á•®‰ª£Á†Å</label>
                                <input type="text" id="symbol" name="symbol" placeholder="Â¶Ç: AAPL, 0700.HK" required>
                            </div>
                            <div class="form-group">
                                <label for="name">ËÇ°Á•®ÂêçÁß∞</label>
                                <input type="text" id="name" name="name" placeholder="Â¶Ç: ËãπÊûúÂÖ¨Âè∏" required>
                            </div>
                            <div class="form-group">
                                <label for="market">Â∏ÇÂú∫</label>
                                <select id="market" name="market">
                                    <option value="US">ÁæéËÇ°</option>
                                    <option value="HK">Ê∏ØËÇ°</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="threshold_up">Ê∂®ÂπÖÂëäË≠¶ÈòàÂÄº (%)</label>
                                <input type="number" id="threshold_up" name="threshold_up" value="5" step="0.1" min="0">
                            </div>
                            <div class="form-group">
                                <label for="threshold_down">Ë∑åÂπÖÂëäË≠¶ÈòàÂÄº (%)</label>
                                <input type="number" id="threshold_down" name="threshold_down" value="5" step="0.1" min="0">
                            </div>
                            <div class="form-group" style="display: flex; align-items: end;">
                                <button type="submit" class="btn btn-primary">Ê∑ªÂä†ËÇ°Á•®</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Á≥ªÁªüÊéßÂà∂ -->
            <div class="section">
                <h2>Á≥ªÁªüÊéßÂà∂</h2>
                <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <button id="runMonitor" class="btn btn-success">Á´ãÂç≥ÊâßË°åÁõëÊéß</button>
                    <button id="refreshData" class="btn btn-primary">Âà∑Êñ∞Êï∞ÊçÆ</button>
                </div>
            </div>
            
            <!-- ËÇ°Á•®ÂàóË°® -->
            <div class="section">
                <h2>ÁõëÊéßËÇ°Á•®ÂàóË°®</h2>
                <div id="stocksList" class="stocks-grid">
                    <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let stocks = [];
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadStocks();
            setupEventListeners();
        });
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // Ê∑ªÂä†ËÇ°Á•®Ë°®Âçï
            document.getElementById('addStockForm').addEventListener('submit', handleAddStock);
            
            // Á≥ªÁªüÊéßÂà∂ÊåâÈíÆ
            document.getElementById('runMonitor').addEventListener('click', runMonitor);
            document.getElementById('refreshData').addEventListener('click', loadStocks);
        }
        
        // Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆ
        async function loadStocks() {
            try {
                const response = await fetch('/api/stocks');
                const result = await response.json();
                
                if (result.success) {
                    stocks = result.data;
                    renderStocks();
                } else {
                    showAlert('Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆÂ§±Ë¥•: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }
        
        // Ê∏≤ÊüìËÇ°Á•®ÂàóË°®
        function renderStocks() {
            const container = document.getElementById('stocksList');
            
            if (stocks.length === 0) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†ÁõëÊéßËÇ°Á•®ÔºåËØ∑Ê∑ªÂä†ËÇ°Á•®ÂºÄÂßãÁõëÊéß</div>';
                return;
            }
            
            container.innerHTML = stocks.map(stock => {
                const priceClass = stock.change_percent > 0 ? 'price-positive' : 
                                 stock.change_percent < 0 ? 'price-negative' : 'price-neutral';
                
                const statusClass = stock.enabled ? 
                                  (stock.market_open ? 'status-active' : 'status-closed') : 
                                  'status-inactive';
                
                const statusText = stock.enabled ? 
                                 (stock.market_open ? 'ÁõëÊéß‰∏≠' : 'Â∏ÇÂú∫ÂÖ≥Èó≠') : 
                                 'Â∑≤ÊöÇÂÅú';
                
                return `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div>
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="stock-name">${stock.name}</div>
                            </div>
                            <div>
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="stock-price ${priceClass}">
                            ${stock.current_price ? stock.current_price.toFixed(2) : 'N/A'}
                        </div>
                        
                        <div class="stock-change ${priceClass}">
                            ${stock.change_percent !== null ? 
                              (stock.change_percent >= 0 ? '+' : '') + stock.change_percent.toFixed(2) + '%' : 
                              'N/A'}
                        </div>
                        
                        <div class="stock-info">
                            <div>Â∏ÇÂú∫: ${stock.market}</div>
                            <div>Ê∂®ÂπÖÈòàÂÄº: +${stock.threshold_up}%</div>
                            <div>Ë∑åÂπÖÈòàÂÄº: ${stock.threshold_down}%</div>
                            ${stock.last_alert_time ? 
                              '<div>ÊúÄÂêéÂëäË≠¶: ' + new Date(stock.last_alert_time).toLocaleString() + '</div>' : 
                              ''}
                        </div>
                        
                        <div class="stock-actions">
                            <button class="btn ${stock.enabled ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleStock('${stock.symbol}', ${!stock.enabled})">
                                ${stock.enabled ? 'ÊöÇÂÅú' : 'ÂêØÁî®'}
                            </button>
                            <button class="btn btn-danger" onclick="removeStock('${stock.symbol}')">
                                Âà†Èô§
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Â§ÑÁêÜÊ∑ªÂä†ËÇ°Á•®
        async function handleAddStock(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                symbol: formData.get('symbol').trim().toUpperCase(),
                name: formData.get('name').trim(),
                market: formData.get('market'),
                threshold_up: parseFloat(formData.get('threshold_up')),
                threshold_down: parseFloat(formData.get('threshold_down'))
            };
            
            try {
                const response = await fetch('/api/stocks/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    event.target.reset();
                    loadStocks();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }
        
        // ÂàáÊç¢ËÇ°Á•®ÂêØÁî®Áä∂ÊÄÅ
        async function toggleStock(symbol, enabled) {
            try {
                const response = await fetch('/api/stocks/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        enabled: enabled
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    loadStocks();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }
        
        // Âà†Èô§ËÇ°Á•®
        async function removeStock(symbol) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ËÇ°Á•® ${symbol} ÂêóÔºü`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/stocks/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    loadStocks();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }
        
        // ÊâßË°åÁõëÊéß
        async function runMonitor() {
            const button = document.getElementById('runMonitor');
            button.disabled = true;
            button.textContent = 'ÊâßË°å‰∏≠...';
            
            try {
                const response = await fetch('/api/monitor/run', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`ÁõëÊéßÊâßË°åÂÆåÊàê: ÁõëÊéß ${result.data.monitored_stocks} Âè™ËÇ°Á•®ÔºåÂèëÈÄÅ ${result.data.alerts_sent} Ê¨°ÂëäË≠¶`, 'success');
                    loadStocks();
                } else {
                    showAlert('ÁõëÊéßÊâßË°åÂ§±Ë¥•: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Á´ãÂç≥ÊâßË°åÁõëÊéß';
            }
        }
        
        // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'error'}`;
            alertDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Ëá™Âä®Âà∑Êñ∞Êï∞ÊçÆÔºàÊØè30ÁßíÔºâ
        setInterval(loadStocks, 30000);
    </script>
</body>
</html>
